<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="css/signupcss.css" />
  </head>
  <body>

    <div class="formapp">
      
      <h1>SIGNUP FORM</h1>
      <h4>Fill out the form below to get going...</h4>

      <form action="application" method="get">

        <div class="text_field">
            <input type="email" placeholder="Enter your name..." class="email" required/>
            <label for="">Name </label>
            <span></span>
        </div>

        <div class="text_field">
          
          <input type="radio" required/>
          <input type="radio" name="b" class="email" required/>
          <label for="">Gender </label>
          <span></span>
        </div>
        
       
          <div class="text_field">
               
            <input type="email" placeholder="eg. example@gmail.com" class="email" required/>
            <label for="">Email </label>
            <span></span>
          </div>

          <div class="text_field">
               
            <input type="password"  class="email" required/>
            <label for="">Passcode </label>
            <span></span>
          </div>
            
          <input type="submit" value="Signup">

          <div class="signup">
            Already having an account? <a href="Login.html">Login</a>
          </div>

        <p></p>

      </form>
    </div>
  </body>
</html>
